<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API EN JAVA</title>
        <link rel="icon" type="image/png" href="./img/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <!--NAVBAR START-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <h1 class="mx-auto text-light">CONSUMIENDO API DE JAVA CON AJAX Y JQUERY</h1>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item me-sm-5">
                    <a class="nav-link active" href="index.html">Usuarios</a>
                  </li>
                  <li class="nav-item me-sm-5">
                    <a class="nav-link" href="./templates/tareas.html">Tareas</a>
                  </li>
              </ul>
            </div>
        </nav>
        <!--NAVBAR END-->

        <!--DETALLES USUARIO-->
        <div class="row justify-content-center">
            <div id="usuario-details" class="text-center mt-5 p-2 col-md-4 text-light"></div>
        </div>

        <!--MENSAJE-->
        <div id="messages" class="container alert alert-success" style="font-size: 20px; display: none;" ></div>

        <hr class="container" size="10px" style="color: white;"/>

        <!--INICIO SECCION DE USUARIOS-->
        <div class="container">
            <div class="row">
                <div class="col-8 mt-5">
                    <table class="table table-bordered table-hover table-dark text-center text-light">
                        <thead class="table-primary">
                            <tr>
                                <th>#ID</th>
                                <th>Nombres</th>
                                <th>Apell. Paterno</th>
                                <th>Apell. Materno</th>
                                <th>Correo Electronico</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="tbodyusuario">

                        </tbody>
                    </table>
                </div>

                <div class="col-4 ms-auto mt-5">
                    <div class="ms-5">

                        <h3 class="text-light mb-4 font-monospace">FORMULARIO USUARIO:</h3>

                        <div class="form-group">
                            <input type="text" class="form-control font-italic" id="nombres" placeholder="Nombres" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control font-italic" id="paterno" placeholder="Apellido Paterno" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control font-italic" id="materno" placeholder="Apellido Materno" />
                        </div>

                        <label for="nacimiento" class="text-light mt-2">Fecha de Nacimiento</label>
                        <div class="form-group mt-2">
                            <input type="date" class="form-control font-italic" id="nacimiento" value="1999-05-15" min="1940-01-01" max="2003-12-31" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="email" class="form-control font-italic" id="correo" placeholder="Correo Electronico" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control font-italic" id="ocupacion" placeholder="OcupaciÃ³n" />
                        </div>

                        <input type="hidden" id="idusuario" />

                        <button id="agregarusuario" class="btn btn-success btn-block mt-4 container">Agregar Usuario</button>
                        <button id="editarusuario" class="btn btn-success btn-block mt-4 container" style="display: none;">Editar Usuario</button>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN SECCION DE USUARIOS-->
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
