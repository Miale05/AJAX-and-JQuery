<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>

        <!--NAVBAR START-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <h1 class="mx-auto text-light">API REST "Tareas" DE JAVA CON AJAX Y JQUERY</h1>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item me-sm-5">
                    <a class="nav-link" href="../index.html">Usuarios</a>
                  </li>
                  <li class="nav-item me-sm-5">
                    <a class="nav-link active" href="#">Tareas</a>
                  </li>
              </ul>
            </div>
        </nav>
        <!--NAVBAR END-->

        <!--DETALLES TAREA-->
        <div class="row justify-content-center">
            <div id="tarea-details" class="text-center mt-5 p-2 col-md-4 text-light"></div>
        </div>

        <!--MENSAJE-->
        <div id="messages" class="container alert alert-success" style="font-size: 20px; display: none;" ></div>

        <hr class="container" size="10px" style="color: white;"/>

         <!--INICIO SECCION DE TAREAS-->
         <div class="container">
            <div class="row">
                <div class="col-8 mt-5">
                    <table class="table table-bordered table-hover table-dark text-center text-light">
                        <thead class="table-primary">
                            <tr>
                                <th>#ID</th>
                                <th>Titulo</th>
                                <th>Descripcion</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="tbodytarea">

                        </tbody>
                    </table>
                </div>

                <div class="col-4 ms-auto mt-5">
                    <div class="ms-5">

                        <h3 class="text-light mb-4 font-monospace">FORMULARIO TAREA:</h3>

                        <div class="form-group">
                            <input type="text" class="form-control font-italic" id="titulo" placeholder="Titulo de Proyecto" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control font-italic" id="descripcion" placeholder="DescripciÃ³n de Tarea" />
                        </div>

                        <label for="nacimiento" class="text-light mt-2">Fecha de Estimada de Fin</label>
                        <div class="form-group mt-2">
                            <input type="date" class="form-control font-italic" id="fechafin" value="2021-07-16" min="2021-07-15" />
                        </div>

                        <label for="listausuarios" class="text-light mt-2">Pertenece a...</label>
                        <select class="col-4 form-group mt-2 ms-3 container" id="listausuarios">
                            
                        </select>

                        <input type="hidden" id="usuario_seleccionado" />

                        <input type="hidden" id="idtarea" />

                        <button id="agregartarea" class="btn btn-success btn-block mt-4 container">Agregar Tarea</button>
                        <button id="editartarea" class="btn btn-success btn-block mt-4 container" style="display: none;">Editar Tarea</button>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN SECCION DE USUARIOS-->

        <script src="../js/main.js"></script>
